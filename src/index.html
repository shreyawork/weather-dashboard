<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link to the CSS file for styling -->
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500 text-white min-h-screen flex flex-col justify-center items-center">
    <div class="container mx-auto p-4">
        <!-- Main title of the application -->
        <h1 class="text-4xl sm:text-6xl font-extrabold text-center mb-10 transform transition duration-500 hover:scale-110 scale-105 animate-rainbow animate-gradient-shadow">🌤️ Weather Forecast 🌦️</h1>
        <div id="app" class="bg-indigo-600 p-8 rounded-lg line shadow-lg transform transition duration-500 hover:scale-105">
            <div class="mb-8">
                <!-- Input field for entering the city name -->
                <input id="city-input" type="text" placeholder="Enter city name" class="p-3 border rounded-lg bg-indigo-500 w-full focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 text-lg">
                <!-- Button to trigger the search for weather data -->
                <button id="search-button" class="mt-4 p-4 bg-indigo-500 text-white rounded-lg w-full hover:bg-indigo-700 transition duration-300 transform hover:scale-105 text-lg">🔍 Search</button>
            </div>
            <div id="weather-display" class="mt-8 text-center">
                <!-- Weather data will be displayed here -->
            </div>
            <div id="forecast-display" class="mt-8">
                <!-- Extended forecast data will be displayed here -->
            </div>
        </div>
    </div>
    <!-- Link to the JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
